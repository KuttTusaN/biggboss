<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Data Upload</title>
  </head>
  <body>
    <form id="userForm">
      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName" /><br /><br />

      <label for="userPic">Profile Picture:</label>
      <input type="url" id="userPic" name="userPic" /><br /><br />

      <label for="userVote">User Vote:</label>
      <input type="number" id="userVote" name="userVote" /><br /><br />

      <button type="button" onclick="uploadUserData()">Upload Data</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDXSLlef9SYpaP6ZGZvieMEsdn5PvQxhJw",
        authDomain: "direct-tv-b8cbc.firebaseapp.com",
        databaseURL: "https://direct-tv-b8cbc-default-rtdb.firebaseio.com",
        projectId: "direct-tv-b8cbc",
        storageBucket: "direct-tv-b8cbc.appspot.com",
        messagingSenderId: "999287626395",
        appId: "1:999287626395:web:7ded376396f7e2d2aa443e",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      function uploadUserData() {
        const userName = document.getElementById("userName").value;
        const userVote = document.getElementById("userVote").value;
        const userPic = document.getElementById("userPic").value;

        // Reference to the 'users' node in the database
        const usersRef = database.ref("users");

        // Push the new user data to the 'users' node
        usersRef.push({
          userName: userName,
          userVote: userVote,
          userPic: userPic,
        });

        // Optional: Reset form fields after upload
        document.getElementById("userName").value = "";
        document.getElementById("userVote").value = "";
      }
    </script>
  </body>
</html>
